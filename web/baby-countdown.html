    <script type="text/javascript">
        function getTime(deadline) {
            // noinspection JSCheckFunctionSignatures
            var t = Date.parse(deadline) - Date.parse(new Date());

            var s = Math.floor((t / 1000) % 60),
                m = Math.floor((t / 1000 * 60) % 60),
                h = Math.floor((t / 1000 * 60  * 60) % 24),
                d = Math.floor(t  /(1000 * 60  * 60  * 24));

            return {
                'total': t,
                'seconds': s,
                'minutes': m,
                'hours': h,
                'days': d
            };
        }

        function initialiseTimer(divId) {
            var deadline = '2019-10-31 23:59:59';
            var timeRemaining = getTime(deadline);
            var countdown = document.getElementById(divId);
            var initialiseCountdownInterval = setInterval(function() {
                var countdownTimer = getTime(timeRemaining);
                console.log(timeRemaining);
                countdown.innerHTML = countdownTimer.days + ' days, ' +
                   countdownTimer.hours + ' hours, ' +
                   countdownTimer.minutes + ' minutes and ' +
                   countdownTimer.seconds + ' seconds.';

                if (countdownTimer <= 0) {
                    clearInterval(initialiseCountdownInterval);
                }
            }, 1000);
        }
        initialiseTimer('baby-countdown');
    </script>
